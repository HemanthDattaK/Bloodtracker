<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/1db75a16db.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <style>
        body {
            font-family: "Trebuchet MS", Helvetica, sans-serif;
          }
        /* General styles for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        form {
            height: 850px;
            max-width: 600px;
            margin: 0 auto;
            background: ;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #fff;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            height: 70px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;

        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group::after {
            content: "";
            display: table;
            clear: both;
        }

        .form-group label,
        .form-group input,
        .form-group select {
            float: left;
            width: calc(50% - 10px);
        }

        .form-group input,
        .form-group select {
            margin-left: 20px;
        }

        @media (max-width: 768px) {
            .form-group label,
            .form-group input,
            .form-group select {
                float: none;
                width: 100%;
                margin-left: 0;
            }
        }
        .taskbar a {
            float: right;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .taskbar a:hover {
            color: red;
        }

        .taskbar-right {
            float: middle;
        }

        /* Styles for responsiveness */
        @media screen and (max-width: 600px) {
            .taskbar a {
                float: none;
                display: block;
                text-align: left;
            }

            .taskbar-right {
                float: none;
            }

            .table-container {
                flex-direction: column;
                align-items: center;
            }

            table {
                width: 90%; /* Adjust width for smaller screens */
            }
        }
        img
        {
            width:160px;
            height:80px;
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <img src="https://raw.githubusercontent.com/Henryhose/musicplayer/main/blood.png"></a>
        <div class="taskbar-right">
            <a href="{% url 'display_forms' %}"><i class="fa-solid fa-list" style="color: #ff0000;"></i><br>donor list</a>
            <a href="{% url 'submit_form' %}"><i class="fa-solid fa-droplet" style="color: #ff0000;"></i><br>Donate</a>
            <a href="{% url 'blood_group_counts' %}"><i class="fa-solid fa-house" style="color: #ff0000;"></i><br>Home</a>

            
        </div>
    </div>
    <br><br>

    <form method="post">
        {% csrf_token %}
        <h2>Enter Your Information</h2>
        <div class="form-group">
            <label for="id_name">Name:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_age">Age:</label>
            {{ form.age }}
        </div>
        <div class="form-group">
            <label for="id_phone_number">Phone Number:</label>
            {{ form.phone_number }}
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="id_address">Address:</label>
            {{ form.address }}
        </div>
        <div class="form-group">
            <label for="id_blood_group">Blood Group:</label>
            {{ form.blood_group }}
        </div>
        <div class="form-group">
            <label for="id_health_issues">Health Issues:</label>
            {{ form.health_issues }}
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
